        <form class="form-control form-control-lg" id="formulario-registro">
            <h2 class="p-2 text-center">MÉTODO 1</h2>

            <div class='mb-3'>
                <label for='numero-tarjeta' class='form-label'>Número de tarjeta</label>

            </div>
            <div class='mb-3'>
                <label for='telefono-propietario' class='form-label'>Teléfono</label>
                <input type='text' class='form-control' id='telefono-propietario' placeholder="5604688947">
