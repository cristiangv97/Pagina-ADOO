<div class="container">

    <div class="col p-5 mx-auto col-lg-6 col-sm-10 m-3">
        <h3 class="p-2 text-center">Información de cuenta</h3>
        <form class="form-control form-control-lg" id="formulario-info-cuenta">
            <h2 class="p-2 text-center">DATOS DE SESIÓN</h2>

            <div class='mb-3'>
                <label for='nombre' class='form-label'>Nombre</label>
                <input type='text' class='form-control' id='nombre' value='Juanito' disabled>
            </div>
              <div class='mb-3'>
                <label for='apellido' class='form-label'>Apellidos</label>
                <input type='text' class='form-control' id='apellido' VALUE='Pérez Sanches' disabled>
            </div>
            <div class='mb-3'>
                <label for='correo' class='form-label'>Correo electrónico</label>
                <input type='text' class='form-control' id='correo'  value='jperez@gmail.com' disabled>
            </div>
             <div class='mb-3'>
                <label for='contraseña' class='form-label'>Contraseña</label>
                <input type='password' class='form-control' id='contraseña'>
            </div>
            <div class='mb-3'>
                <a href='modificar datos de usuario.html' class='btn btn-primary col-12 my-3' role='button'>Modificar información</a>
            </div>
            
            <h4 class="p-4 text-center">MÉTODOS DE PAGO</h4>

            <div class='mb-3'>
                <label for='numero-tarjeta' class='form-label'>Número de tarjeta</label>
                <input type='text' class='form-control' id='numero-tarjeta' placeholder='5565 1265 7891 65489' disabled>
            </div>
            <div class='mb-3'>
                <label for='fecha-vencimiento' class='form-label'>Fecha de vencimiento</label>
                <input type='text' class='form-control' id='fecha-vencimiento' value='05/09/2029' disabled>
            </div>
            <div class="text-center">
                <a href='agregar-metodo-pago.html' class='btn btn-primary col-12 my-3' role='button'>Modificar método de pago</a>
