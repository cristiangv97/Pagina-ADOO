    <div class="col p-20 mx-auto col-lg-6 col-sm-10 m-3">
        <h4 class="p-2 text-center">Publicar Automovil: Modelo A</h3>
        <form class="form-control form-control-lg" id="publicar-automovil-modeloA">
            <h2 class="p-2 ">Capacidades:</h2>
         
            <div class='mb-1'>
                <label for='Capacidad-maletero' class='form-label col-4'>Capacidad del maletero(L)
                <input type='text' class='form-control' id='Capacidad-maletero' placeholder='Ej. 315'> </label>
               <label for='no-puertas' class='form-label'>Numero de puertas
                <input type='text' class='form-control' id='no-puertas' placeholder='Ej. 4'></label>
            </div>
              <div class='mb-3'>
                <label for='masa-autorizada' class='form-label col-4'>Máxima masa autorizada(kg)
                <input type='text' class='form-control' id='masa-autorizada' placeholder='Ej. 500'> </label>
               <label for='plazas' class='form-label'>Plazas
                <input type='text' class='form-control' id='plazas' placeholder='Ej. 5'></label>
            </div>

           <h2 class="p-2 ">Dimensiones:</h2>
            <div class='mb-1'>
              <label for='altura' class='form-label col-4'>Altura(m)
                <input type='text' class='form-control' id='altura' placeholder='Ej. 1.4'> </label>
               <label for='anchura' class='form-label'>Anchura(m)
                <input type='text' class='form-control' id='anchura' placeholder='Ej. 2'></label>
            </div>
             <div class='mb-3'>
                 <label for='coeficiente' class='form-label col-4'>Coeficiente aerodinamico
                <input type='text' class='form-control' id='coeficiente' placeholder='Ej. 0.28'> </label>
               <label for='distancia-ejes' class='form-label'>Distancia entre ejes(m)
                <input type='text' class='form-control' id='distancia-ejes' placeholder='Ej. 2.1'></label>
            </div>

            <h2 class="p-2 ">Prestaciones:</h2>
             <div class='mb-3'>
                 <label for='automata' class='form-label col-4'>Automata(km)
                <input type='text' class='form-control' id='automata' placeholder='Ej. 140'> </label>
               <label for='peso' class='form-label'>Peso(kg)
                <input type='text' class='form-control' id='peso' placeholder='Ej. 1580'></label>
                <label for='aceleracion' class='form-label'>Aceleración de 0 a 100km/h(segundos)</label>
                <input type='text' class='form-control' id='aceleracion' placeholder='Ej. 13.5'>
            </div>
