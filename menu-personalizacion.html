<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menú de personalización del vehículo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/personal.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="navbar-brand">Isurus Ictu</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggoleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav">
                    <li>
                        <div class="nav-link" href="index.html">Catálogo completo</div>
                    </li>
                    <li>
                        <div class="nav-link" href="#">Más vendidos</div>
                    </li>
                    <li>
                        <div class="nav-link" href="#">Más recientes</div>
                    </li>
                </ul>
                <button type="button" class="btn ms-auto btn-primary">Cerrar Sesion</button>
            </div>
        </nav>
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                   aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">Buscar</button>
        </div>

        <!--    INICIO MENU DE PERSONALIZACION  -->

        <div class="row">
            <h1  class="text-center display-3"> Personalización </h1>
        </div>
        <div class="row m-3">
            <div class="col-lg-7">
                <img src="imgs/carro-6.png" class="imagen-personalizacion">
                <h2>Modelo A</h2>
            </div>
            <div class="col-lg-5">
                <h3 class="m-3">Color</h3>
                <select class="form-control form-control-lg">
                    <option>Rojo</option>
                    <option>Blanco</option>
                    <option>Verde</option>
                </select>
                <h3 class="m-3">Tipo de rines</h3>
                <select class="form-control form-control-lg">
                    <option>Rines normales</option>
                    <option>Rines progresivos</option>
                    <option>Rines concavos</option>
                </select>
                <h3 class="m-3">Asientos</h3>
                <select class="form-control form-control-lg">
                    <option>Vinilos</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <h1 class="text-center display-5">Precio final: $180, 000.00</h1>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <a class=" btn btn-primary btn-continuar" href="confirmar-compra.html" role="button"><h3>Continuar</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
