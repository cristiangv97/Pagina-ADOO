<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comfirmar compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/personal.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" referrerpolicy="no-referrer"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="index.html" class="navbar-brand">Isurus Ictu</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggoleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="toggleMobileMenu">
      <ul class="navbar-nav">
        <li>
          <div class="nav-link" href="index.html">Catálogo completo</div>
        </li>
        <li>
          <div class="nav-link" href="#">Más vendidos</div>
        </li>
        <li>
          <div class="nav-link" href="#">Más recientes</div>
        </li>
      </ul>
      <button type="button" class="btn ms-auto btn-primary">Cerrar Sesion</button>
    </div>
  </nav>
  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
           aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">Buscar</button>
  </div>





  <div class="row">
    <h1  class="text-center display-3">Confirmar compra</h1>
  </div>
  <div class="row m-3">
    <div class="col-lg-7">
      <div class="text-center">
        <img class="rounded" src="imgs/carro-6.png" alt="..." style="max-width: 100%; height: auto">
      </div>
      <h2>Modelo A</h2>
    </div>
    <div class="col-lg-5">
      <h3 class="m-3">Método de pago</h3>
      <select class="form-select form-control-lg">
        <option>Método de pago 1</option>
        <option>Método de pago 2</option>
      </select>
      <a href="inicio-2.html" class="btn btn-secondary btn-lg mt-3" role="button" aria-pressed="true"><u>Agregar metodo de pago</u></a>
      <h3 class="m-3">Tipo de entrega</h3>
      <select class="form-select form-control-lg">
        <option>Recoger en surcursal</option>
        <option>Envío a domicilio</option>
      </select>
      <h3 class="m-3">Dirección de entrega</h3>
      <select class="form-select form-control-lg">
        <option>Dirección 1</option>
        <option>Dirección 2</option>
      </select>
      <a href="inicio-2.html" class="btn btn-secondary btn-lg mt-3" role="button" aria-pressed="true"><u>Agregar dirección</u></a>
    </div>
  </div>
  <div class="row text-center">
    <h1 class="text-center display-5">Precio final: $180, 000.00</h1>
  </div>
  <div class="row text-center">
    <div class="col-lg-6 col-md-12 p-4">
      <a class=" btn btn-primary btn-continuar" href="#" role="button"><h3>Cancelar compra</h3></a>
    </div>
    <div class="col-lg-6 col-md-12 p-4">
      <a class=" btn btn-primary btn-continuar" href="compra-finalizada.html" role="button"><h3>Finalizar compra</h3></a>
    </div>
  </div>

</div>
</body>
</html>
